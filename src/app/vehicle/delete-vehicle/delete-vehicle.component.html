<div class="container">
  <h2 class="title">Delete Vehicle</h2>
  <form>
    <div class="form-group">
      <label for="vin">VIN:</label>
      <input type="text" id="vin" [(ngModel)]="VIN" name="vin" class="form-control" required>
      <button (click)="deleteVehicle()" class="btn btn-danger">Delete Vehicle</button>
    </div>
  </form>
</div>
