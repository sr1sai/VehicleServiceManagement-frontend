<div class="container mt-5">
    <h2 class="mb-4 text-center">Add Service Center</h2>
    <form (ngSubmit)="AddServiceCenter()">
      <div class="form-group mb-3">
        <label for="vin">Service Center ID:</label>
        <input type="number" id="id" [(ngModel)]="serviceCenter.id" name="vin" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="model">Name:</label>
        <input type="text" id="name" [(ngModel)]="serviceCenter.name" name="model" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Add Vehicle</button>
    </form>
  </div>
