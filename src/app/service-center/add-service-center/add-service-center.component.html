<div class="container">
    <h2 class="title">Add Service Center</h2>
    <form (ngSubmit)="AddServiceCenter()">
      <div class="form-group">
        <label for="model">Name:</label>
        <input type="text" id="name" [(ngModel)]="serviceCenter.name" name="model" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Service Center</button>
    </form>
  </div>
